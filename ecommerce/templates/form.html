{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <form class="form-group mt-5" method="POST" action="">
                {% csrf_token %}
                {{ form.as_p }}
                
                <input class="btn btn-outline-primary my-2 my-sm-0" type="submit" value="{% if submit_btn %} {{ submit_btn }} {% else %} Submit {% endif %}">
            </form>
        </div>
    </div>
{% endblock content %}
